<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact Us</title>
        <link rel="stylesheet" href="assets/css/contact.css" />
    </head>
    <body>
        <a href="index.html" class="getback"> <-Back </a>
        <div class="container2">
            <!-- Header Section -->
            <div class="header">
                <h1>Contact Us</h1>
                <p>
                    We're here to help! Get in touch with us through the form or
                    details below.
                </p>
            </div>

            <!-- Contact Form and Info Section -->
            <div class="contact-wrapper">
                <!-- Contact Form -->
                <div class="contact-form">
                    <h2 style="color: green">Send Us a Message</h2>
                    <form action="#" method="POST">
                        <label for="name">Full Name</label>
                        <input
                            type="text"
                            id="name"
                            name="name"
                            placeholder="Your full name..."
                            required
                        />

                        <label for="email">Email Address</label>
                        <input
                            type="email"
                            id="email"
                            name="email"
                            placeholder="Your email..."
                            required
                        />

                        <label for="message">Your Message</label>
                        <textarea
                            id="message"
                            name="message"
                            placeholder="Write your message here..."
                            required
                        ></textarea>

                        <button type="submit" class="submit-btn">
                            Send Message
                        </button>
                    </form>
                </div>

                <!-- info section -->
                <div class="contact-info">
                    <h2>Our Contact Information</h2>
                    <div class="info">
                        <span class="info-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M3 10l4.621 4.62a2 2 0 010 2.829l-1.42 1.42a12 12 0 007.621 7.621l1.42-1.42a2 2 0 012.829 0L21 21"
                                />
                            </svg>
                        </span>
                        <div>
                            <h3>Phone</h3>
                            <p>+1 234 567 890</p>
                        </div>
                    </div>
                    <div class="info">
                        <span class="info-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M16 12l-4 4m0 0l-4-4m4 4V8"
                                />
                            </svg>
                        </span>
                        <div>
                            <h3>Email</h3>
                            <p>support@yourcompany.com</p>
                        </div>
                    </div>
                    <div class="info">
                        <span class="info-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 11.8l8 8m0 0L12 11.8m0 0l-8 8M12 11.8L8 16.4"
                                />
                            </svg>
                        </span>
                        <div>
                            <h3>Office Address</h3>
                            <p>1234 Example St, City, Country</p>
                        </div>
                    </div>
                    <div class="info">
                        <span class="info-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                fill="none"
                                viewBox="0 0 24 24"
                                stroke="currentColor"
                            >
                                <path
                                    stroke-linecap="round"
                                    stroke-linejoin="round"
                                    stroke-width="2"
                                    d="M12 8v4l2 2m8 0a9 9 0 11-18 0 9 9 0 0118 0z"
                                />
                            </svg>
                        </span>
                        <div>
                            <h3>Business Hours</h3>
                            <p>Mon - Fri, 9:00 AM - 6:00 PM</p>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Map Section -->
            <div class="map">
                <iframe
                    src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.835434509363!2d144.95373531532174!3d-37.81627977975178!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577f564f693dd7a!2sVictoria%20Market!5e0!3m2!1sen!2sin!4v1603119239336!5m2!1sen!2sin"
                    width="100%"
                    height="100%"
                    frameborder="0"
                    style="border: 0"
                    allowfullscreen=""
                    aria-hidden="false"
                    tabindex="0"
                ></iframe>
            </div>
        </div>
    </body>
</html>
